<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Register</title>
    <link rel="stylesheet" href="/public/css/style.css" />
    <script type="module" src="js/register.js" defer></script>
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="main-nav">
          <!-- <a href="#" class="nav-link">USERS</a>
        <a href="#" class="nav-link">ADD ARTICLE</a> -->
        </nav>
      </div>
    </header>
    <main class="login-container">
      <h1 class="title">Register here</h1>
      <form id="register">
        <h3 id="err"></h3>
        <input class="inputEmail input" type="text" name="email" placeholder="Email" /><br />
        <p class="error-msg"></p>
        <input class="inputPass input" type="password" name="password" placeholder="Password" /><br />
        <p class="error-msg"></p>
        <input class="inputPass input" type="password" name="repeatPassword" placeholder="Repeat password" /><br />
        <p class="error-msg"></p>
        <div class="login-btns">
          <button type="submit">Register here</button>
          <a class="login-btn" href="login.html">Login</a>
        </div>
      </form>
    </main>
  </body>
</html>
